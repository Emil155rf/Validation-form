<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>

<body>

    <div class="feedback">
        <div class="container">
            <div class="feedback__inner">
                <h1>Регистрация</h1>
                <form id="myForm" class="feedback__input">
                    <div class="info-1">
                        <input class="inp1" type="text" placeholder="Имя*">
                        <span class="span-number span"></span>
                    </div>
                    <div class="info-1">
                        <input type="tel" class="inp2" placeholder="Телефон*">
                        <span class="span-number-2 span"></span>
                    </div>
                    <div class="info-1">
                        <input class="inp3" type="text" placeholder="Фамилия*">
                        <span class="span-number-3 span"></span>
                    </div>
                    <div class="info-1">
                        <input type="email" class="inp4" placeholder="Почта*">
                        <span class="span-number-4 span"></span>
                    </div>
                </form>

                <div class="feedback__btn">
                    <button class="fb__btn"><i id="circle" class="bi bi-circle"></i>
                        Согласен на обработку &nbsp; <a class="feedback__a" href="">персональных данных</a></button>
                    <button class="fb__btn"><i class="bi bi-circle"></i>
                        Согласен на &nbsp; <a class="feedback__a" href="">рекламно-информационные рассылки</a></button>
                    <div class="form-btn">
                        <button class="reset">Сбросить</button>
                        <button class="acc">Уже есть аккаунт?</button>
                    </div>

                </div>
                <button type="submit" class="feedback__arrow"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
